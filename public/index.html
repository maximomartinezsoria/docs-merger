<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover creator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="bg-gray-100 h-screen flex flex-col justify-center">
        <section class="container pb-10">
            <h1 class="text-4xl text-center mb-12">Cover creator</h1>

            <div class="mx-auto max-w-xs">
                <button id="again" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 border-b-4 border-indigo-700 hover:border-indigo-800 rounded hidden transition duration-300 ease-in-out opacity-0" type="button">
                  Start again
                </button>

                <form id="form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 transition duration-300 ease-in-out">
                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        Cover
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="cover" name="cover" type="file" accept=".docx">
                  </div>
                  <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                      Document
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="document" name="document" type="file" accept=".docx">
                    <p id="errorMessage" class="text-red-500 text-xs italic transition duration-300 ease-in-out opacity-0">All fields are required.</p>
                  </div>
                  <div class="flex items-center justify-between relative">
                    <button id="formSubmit" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 border-b-4 border-indigo-700 hover:border-indigo-800 rounded z-10" type="button">
                      <span class="text">Merge</span>

                      <div class="circles"><div></div><div></div><div></div><div></div></div>
                    </button>
                    <button id="download" class="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4 border-b-4 border-teal-700 hover:border-teal-800 rounded absolute z-0 transition duration-300 ease-in-out opacity-0" type="button">
                      Download
                    </button>
                  </div>
                </form>
              </div>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
